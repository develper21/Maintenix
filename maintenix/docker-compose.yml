version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: maintenix-db
    environment:
      POSTGRES_USER: maintenix
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: maintenix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
